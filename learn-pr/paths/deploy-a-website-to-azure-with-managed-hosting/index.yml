title: Implementación de un sitio web en Azure con hospedaje administrado
summary: Las aplicaciones web de Azure le permiten publicar y administrar su sitio web fácilmente sin tener que trabajar con los servidores subyacentes, el almacenamiento o los recursos de red. En su lugar, puede centrarse en las características del sitio web y confiar en la sólida plataforma de Azure para proporcionar acceso seguro a su sitio.
