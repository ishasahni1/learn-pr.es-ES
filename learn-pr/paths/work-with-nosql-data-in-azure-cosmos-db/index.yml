uid: learn.work-with-nosql-data-in-azure-cosmos-db
title: Uso de datos NoSQL en Azure Cosmos DB
summary: NoSQL proporciona un modelo de base de datos alternativo a SQL que presenta una alta disponibilidad y es enormemente eficaz con determinados tipos de datos. Aprenda a usar Azure Cosmos DB para almacenar los datos de aplicación, replicarlos en todas las instancias y optimizar el acceso a datos.
