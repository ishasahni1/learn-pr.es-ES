quiz:
  title: Modelos de mensajes
  questions:
  - content: 'En la aplicación distribuida tiene un servicio web que autentica a los usuarios. Cuando un usuario inicia sesión, el servicio web debe comunicarse con una aplicación de escritorio que se ejecuta en los equipos de todos los usuarios para mostrar el estado de ese usuario como "En línea". True o false: este es un ejemplo de un mensaje en una aplicación distribuida.'
    choices:
    - content: "True"
      incorrectExplanation: Este es un ejemplo de un evento en una aplicación distribuida. La comunicación se enruta a todos los suscriptores y el publicador no tiene conocimientos ni preferencias sobre cómo un suscriptor controla la comunicación, ni siquiera sabe cuántos suscriptores hay, si los hay.
      isCorrect: false
    - content: "False"
      isCorrect: true
