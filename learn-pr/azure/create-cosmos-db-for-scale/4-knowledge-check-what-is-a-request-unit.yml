  title: '<span data-ttu-id="b9be1-105">Comprobación de conocimientos: ¿qué es una unidad de solicitud?</span><span class="sxs-lookup"><span data-stu-id="b9be1-105">Knowledge check - what is a request unit</span></span>'
  questions:
  - content: <span data-ttu-id="b9be1-106">Cuando crea una cuenta de Azure Cosmos DB y quiere asegurarse de que crecerá junto con las necesidades de la aplicación, ¿cuál es el valor mínimo en que debe establecer el rendimiento?</span><span class="sxs-lookup"><span data-stu-id="b9be1-106">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="b9be1-107">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="b9be1-107">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b9be1-108">400 RU/s es el rendimiento mínimo que puede establecer para una instancia de Azure Cosmos DB, pero las bases de datos que se crean con un rendimiento de 400 RU/s original no escalarán automáticamente.</span><span class="sxs-lookup"><span data-stu-id="b9be1-108">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however, databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="b9be1-109">1000 RU/s</span><span class="sxs-lookup"><span data-stu-id="b9be1-109">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b9be1-110">¡Correcto!</span><span class="sxs-lookup"><span data-stu-id="b9be1-110">Correct!</span></span> <span data-ttu-id="b9be1-111">Un rendimiento de 1000 RU/s es el valor mínimo para habilitar el escalado automático de la base de datos.</span><span class="sxs-lookup"><span data-stu-id="b9be1-111">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="b9be1-112">1400 RU/s</span><span class="sxs-lookup"><span data-stu-id="b9be1-112">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b9be1-113">Configurar el rendimiento en 1400 RU/s permitiría que la base de datos escale automáticamente, pero no es el valor mínimo que puede establecer para habilitar el escalado automático.</span><span class="sxs-lookup"><span data-stu-id="b9be1-113">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="b9be1-114">250,000 RU/s</span><span class="sxs-lookup"><span data-stu-id="b9be1-114">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b9be1-115">Configurar el rendimiento en 1400 RU/s permitiría que la base de datos escale automáticamente, pero no es el valor mínimo que puede establecer para habilitar el escalado automático.</span><span class="sxs-lookup"><span data-stu-id="b9be1-115">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="b9be1-116">Si planea escribir un documento de 4 KB en una base de datos de Azure Cosmos DB 100 veces por segundo y leer el documento de 4 KB de 500 veces por segundo, ¿cuántas unidades de solicitud debe aprovisionar para garantizar que no se limite la velocidad de la cuenta?</span><span class="sxs-lookup"><span data-stu-id="b9be1-116">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading the 4-KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="b9be1-117">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="b9be1-117">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b9be1-118">Lamentablemente, se limitaría la velocidad de la cuenta si solo aprovisionara 400 RU/s para este escenario.</span><span class="sxs-lookup"><span data-stu-id="b9be1-118">Sorry, you'd be rate-limited if you provisioned only 400 RU/s for this scenario.</span></span> <span data-ttu-id="b9be1-119">Eche un vistazo a la tabla y busque un documento de 4 KB que requiera 500 lecturas por segundo y de 100 escrituras por segundo.</span><span class="sxs-lookup"><span data-stu-id="b9be1-119">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="b9be1-120">1000 RU/s</span><span class="sxs-lookup"><span data-stu-id="b9be1-120">1000 RU/s</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="b9be1-121">Lamentablemente, se limitaría la velocidad de la cuenta si solo aprovisionara 1000 RU/s para este escenario.</span><span class="sxs-lookup"><span data-stu-id="b9be1-121">Sorry, you'd be rate-limited if you provisioned only 1000 RU/s for this scenario.</span></span> <span data-ttu-id="b9be1-122">Eche un vistazo a la tabla y busque un documento de 4 KB que requiera 500 lecturas por segundo y de 100 escrituras por segundo.</span><span class="sxs-lookup"><span data-stu-id="b9be1-122">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="b9be1-123">1300 RU/s</span><span class="sxs-lookup"><span data-stu-id="b9be1-123">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b9be1-124">Lamentablemente, se limitaría la velocidad de la cuenta si solo aprovisionara 1300 RU/s para este escenario.</span><span class="sxs-lookup"><span data-stu-id="b9be1-124">Sorry, you'd be rate-limited if you provisioned only 1300 RU/s for this scenario.</span></span> <span data-ttu-id="b9be1-125">Eche un vistazo a la tabla y busque un documento de 4 KB que requiera 500 lecturas por segundo y de 100 escrituras por segundo.</span><span class="sxs-lookup"><span data-stu-id="b9be1-125">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="b9be1-126">1400 RU/s</span><span class="sxs-lookup"><span data-stu-id="b9be1-126">1400 RU/s</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="b9be1-127">¡Correcto!</span><span class="sxs-lookup"><span data-stu-id="b9be1-127">Correct!</span></span> <span data-ttu-id="b9be1-128">La tabla indica que se necesitaría un mínimo de 1350 RU/s para admitir este escenario.</span><span class="sxs-lookup"><span data-stu-id="b9be1-128">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="b9be1-129">Para garantizar que no se limite la velocidad, debería aprovisionar 1400 RU/s, puesto que requiere más de 1350 RU/s y las unidades de solicitud de aprovisionan en centenas (1300, 1400, 1500, etc.).</span><span class="sxs-lookup"><span data-stu-id="b9be1-129">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
