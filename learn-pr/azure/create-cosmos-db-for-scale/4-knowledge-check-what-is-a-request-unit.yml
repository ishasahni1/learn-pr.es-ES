quiz:
  title: 'Comprobación de conocimientos: ¿qué es una unidad de solicitud?'
  questions:
  - content: Cuando crea una cuenta de Azure Cosmos DB y quiere asegurarse de que crecerá junto con las necesidades de la aplicación, ¿cuál es el valor mínimo en que debe establecer el rendimiento?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: 400 RU/s es el rendimiento mínimo que puede establecer para una instancia de Azure Cosmos DB, pero las bases de datos que se crean con un rendimiento de 400 RU/s original no escalarán automáticamente.
    - content: 1000 RU/s
      isCorrect: true
      correctExplanation: ¡Correcto! Un rendimiento de 1000 RU/s es el valor mínimo para habilitar el escalado automático de la base de datos.
    - content: 1400 RU/s
      isCorrect: false
      incorrectExplanation: Configurar el rendimiento en 1400 RU/s permitiría que la base de datos escale automáticamente, pero no es el valor mínimo que puede establecer para habilitar el escalado automático.
    - content: 250,000 RU/s
      isCorrect: false
      incorrectExplanation: Configurar el rendimiento en 1400 RU/s permitiría que la base de datos escale automáticamente, pero no es el valor mínimo que puede establecer para habilitar el escalado automático.
  - content: Si planea escribir un documento de 4 KB en una base de datos de Azure Cosmos DB 100 veces por segundo y leer el documento de 4 KB de 500 veces por segundo, ¿cuántas unidades de solicitud debe aprovisionar para garantizar que no se limite la velocidad de la cuenta?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: Lamentablemente, se limitaría la velocidad de la cuenta si solo aprovisionara 400 RU/s para este escenario. Eche un vistazo a la tabla y busque un documento de 4 KB que requiera 500 lecturas por segundo y de 100 escrituras por segundo.
    - content: 1000 RU/s
      isCorrect: true
      incorrectExplanation: Lamentablemente, se limitaría la velocidad de la cuenta si solo aprovisionara 1000 RU/s para este escenario. Eche un vistazo a la tabla y busque un documento de 4 KB que requiera 500 lecturas por segundo y de 100 escrituras por segundo.
    - content: 1300 RU/s
      isCorrect: false
      incorrectExplanation: Lamentablemente, se limitaría la velocidad de la cuenta si solo aprovisionara 1300 RU/s para este escenario. Eche un vistazo a la tabla y busque un documento de 4 KB que requiera 500 lecturas por segundo y de 100 escrituras por segundo.
    - content: 1400 RU/s
      isCorrect: false
      correctExplanation: ¡Correcto! La tabla indica que se necesitaría un mínimo de 1350 RU/s para admitir este escenario. Para garantizar que no se limite la velocidad, debería aprovisionar 1400 RU/s, puesto que requiere más de 1350 RU/s y las unidades de solicitud de aprovisionan en centenas (1300, 1400, 1500, etc.).
