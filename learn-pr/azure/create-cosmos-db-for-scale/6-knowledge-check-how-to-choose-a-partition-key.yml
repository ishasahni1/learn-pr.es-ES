  - content: <span data-ttu-id="b3f78-112">¿Puede cambiar la clave de partición una vez creada la colección de Azure Cosmos DB?</span><span class="sxs-lookup"><span data-stu-id="b3f78-112">Can you change the partition key after the Azure Cosmos DB collection has been created?</span></span>
