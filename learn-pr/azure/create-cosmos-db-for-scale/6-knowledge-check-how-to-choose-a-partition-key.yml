      incorrectExplanation: <span data-ttu-id="b3f78-108">Las claves de partición se pueden establecer únicamente cuando se crea una colección.</span><span class="sxs-lookup"><span data-stu-id="b3f78-108">Partition keys can be set only when a collection is created.</span></span>
