      incorrectExplanation: <span data-ttu-id="b3f78-114">Las claves de partición no pueden modificarse una vez creada la colección.</span><span class="sxs-lookup"><span data-stu-id="b3f78-114">Partition keys cannot be modified after the collection is created.</span></span>
