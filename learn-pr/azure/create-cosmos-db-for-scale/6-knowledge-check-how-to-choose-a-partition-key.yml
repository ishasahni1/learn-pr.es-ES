  - content: <span data-ttu-id="b3f78-118">¿Cuál sería la mejor clave de partición para almacenar el historial de pedidos?</span><span class="sxs-lookup"><span data-stu-id="b3f78-118">What would be the best partition key for storing order history?</span></span>
