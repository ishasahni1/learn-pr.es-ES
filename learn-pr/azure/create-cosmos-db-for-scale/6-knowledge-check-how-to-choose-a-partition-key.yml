  questions:
  - content: <span data-ttu-id="b3f78-106">¿Puede agregar una clave de partición a una colección de Azure Cosmos DB una vez que se ha creado?</span><span class="sxs-lookup"><span data-stu-id="b3f78-106">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
