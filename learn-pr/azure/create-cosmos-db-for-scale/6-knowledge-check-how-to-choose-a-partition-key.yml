      isCorrect: false
      correctExplanation: <span data-ttu-id="b3f78-123">Aunque la hora de pedido podría usarse como una clave de partición, podría crear particiones con mucho contenido en días de compras especialmente activos.</span><span class="sxs-lookup"><span data-stu-id="b3f78-123">Although order time could be used as a partition key, it might create hot partitions on popular shopping days.</span></span> <span data-ttu-id="b3f78-124">Y el historial de pedidos generalmente se recupera en función del usuario que creó el pedido, no de la hora en que se realizó.</span><span class="sxs-lookup"><span data-stu-id="b3f78-124">And order history is typically retrieved based on the user that created the order, not the time it was placed.</span></span>
