quiz:
  title: 'Comprobación de conocimientos: elección de una clave de partición'
  questions:
  - content: ¿Puede agregar una clave de partición a una colección de Azure Cosmos DB una vez que se ha creado?
    choices:
    - content: SÍ
      isCorrect: false
      incorrectExplanation: Las claves de partición se pueden establecer únicamente cuando se crea una colección.
    - content: 'Sin '
      isCorrect: true
      correctExplanation: Correcto. Puede establecer la clave de partición solo cuando se crea la colección.
  - content: ¿Puede cambiar la clave de partición una vez creada la colección de Azure Cosmos DB?
    choices:
    - content: SÍ
      isCorrect: false
      incorrectExplanation: Las claves de partición no pueden modificarse una vez creada la colección.
    - content: 'Sin '
      isCorrect: true
      correctExplanation: Correcto. Las claves de partición no pueden modificarse una vez creada la colección.
  - content: ¿Cuál sería la mejor clave de partición para almacenar el historial de pedidos?
    choices:
    - content: UserID
      isCorrect: true
      incorrectExplanation: Correcto. El historial de pedidos normalmente se recuperaría en función del usuario que creó el pedido.
    - content: OrderTime
      isCorrect: false
      correctExplanation: Aunque la hora de pedido podría usarse como una clave de partición, podría crear particiones con mucho contenido en días de compras especialmente activos. Y el historial de pedidos generalmente se recupera en función del usuario que creó el pedido, no de la hora en que se realizó.
