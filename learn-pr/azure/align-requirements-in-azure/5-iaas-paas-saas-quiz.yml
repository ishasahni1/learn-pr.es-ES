quiz:
  title: '<span data-ttu-id="ea10d-105">Comprobación de conocimientos: IaaS, PaaS y SaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-105">Knowledge check - IaaS, PaaS & SaaS</span></span>'
  questions:
  - content: <span data-ttu-id="ea10d-106">Teniendo en cuenta el siguiente escenario, ¿cuál es el mejor modelo de servicio en la nube para usar?</span><span class="sxs-lookup"><span data-stu-id="ea10d-106">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="ea10d-107">Se necesita una base de datos de SQL Server para un proyecto a corto plazo.</span><span class="sxs-lookup"><span data-stu-id="ea10d-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="ea10d-108">El departamento de TI no tiene hardware disponible que cumpla los requisitos de rendimiento o los recursos para implementarlo.</span><span class="sxs-lookup"><span data-stu-id="ea10d-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="ea10d-109">El proyecto se inicia la próxima semana.</span><span class="sxs-lookup"><span data-stu-id="ea10d-109">The project starts next week.</span></span> <span data-ttu-id="ea10d-110">Una vez que el proyecto concluye, la base de datos ya no es necesaria.</span><span class="sxs-lookup"><span data-stu-id="ea10d-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="ea10d-111">IaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-111">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="ea10d-112">Podría crear una máquina virtual e instalar SQL Server.</span><span class="sxs-lookup"><span data-stu-id="ea10d-112">You could create a virutal machine and install SQL Server.</span></span> <span data-ttu-id="ea10d-113">Sin embargo, la base de datos se necesita rápidamente.</span><span class="sxs-lookup"><span data-stu-id="ea10d-113">However, the database is needed quickly.</span></span> <span data-ttu-id="ea10d-114">Alguien tendría que instalar y mantener la base de datos SQL para el proyecto.</span><span class="sxs-lookup"><span data-stu-id="ea10d-114">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ea10d-115">PaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-115">PaaS</span></span>
      correctExplanation: <span data-ttu-id="ea10d-116">Debido a la necesidad inmediata, a que no hay hardware disponible y a la corta duración, PaaS es la mejor opción.</span><span class="sxs-lookup"><span data-stu-id="ea10d-116">Because of the immediate need, no available hardware, and short lifetime, PaaS is the the best option.</span></span> <span data-ttu-id="ea10d-117">Por ejemplo, podría utilizar Azure SQL Database para la solución.</span><span class="sxs-lookup"><span data-stu-id="ea10d-117">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ea10d-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-118">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="ea10d-119">El requisito es una base de datos SQL que se entrega como un servicio.</span><span class="sxs-lookup"><span data-stu-id="ea10d-119">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="ea10d-120">No se aplicaría SaaS para este escenario.</span><span class="sxs-lookup"><span data-stu-id="ea10d-120">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="ea10d-121">Teniendo en cuenta el siguiente escenario, ¿cuál es el modelo de servicio en la nube?</span><span class="sxs-lookup"><span data-stu-id="ea10d-121">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="ea10d-122">Se crean varias máquinas virtuales en la nube.</span><span class="sxs-lookup"><span data-stu-id="ea10d-122">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="ea10d-123">Las máquinas virtuales están conectadas en red mediante una red virtual.</span><span class="sxs-lookup"><span data-stu-id="ea10d-123">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="ea10d-124">Las máquinas virtuales tienen acceso a archivos de imagen de rayos x en el almacenamiento en la nube.</span><span class="sxs-lookup"><span data-stu-id="ea10d-124">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="ea10d-125">Una máquina virtual es un servidor web que hospeda un sitio web expuesto a Internet para que clientes accedan a sus registros.</span><span class="sxs-lookup"><span data-stu-id="ea10d-125">One virtual machine is a web server that hosts a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="ea10d-126">Hay una VPN que conecta la solución a su centro de datos local para que la información del cliente se muestre con los archivos de imagen.</span><span class="sxs-lookup"><span data-stu-id="ea10d-126">There is a VPN that connects the solution to your on-prem datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="ea10d-127">IaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-127">IaaS</span></span>
      correctExplanation: <span data-ttu-id="ea10d-128">Todos los recursos utilizados en este escenario se pueden implementar mediante IaaS.</span><span class="sxs-lookup"><span data-stu-id="ea10d-128">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ea10d-129">PaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-129">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="ea10d-130">Solo una parte de la solución podría implementarse mediante PaaS.</span><span class="sxs-lookup"><span data-stu-id="ea10d-130">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ea10d-131">SaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-131">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="ea10d-132">Puesto que se trata de una solución personalizada, suponemos que no hay una oferta de SaaS que ofrece esta funcionalidad.</span><span class="sxs-lookup"><span data-stu-id="ea10d-132">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="ea10d-133">Teniendo en cuenta el siguiente escenario, ¿cuál es el mejor modelo de servicio en la nube?</span><span class="sxs-lookup"><span data-stu-id="ea10d-133">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="ea10d-134">Se crea una pequeña empresa emergente.</span><span class="sxs-lookup"><span data-stu-id="ea10d-134">You create a small start-up company.</span></span> <span data-ttu-id="ea10d-135">Tiene un grupo de empleados que necesiten colaborar.</span><span class="sxs-lookup"><span data-stu-id="ea10d-135">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="ea10d-136">Necesitan correo electrónico, programación mediante calendario y un lugar donde almacenar los documentos.</span><span class="sxs-lookup"><span data-stu-id="ea10d-136">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="ea10d-137">El equipo es técnico pero no tienen el tiempo o el hardware para implementar y administrar una solución.</span><span class="sxs-lookup"><span data-stu-id="ea10d-137">The team is technical but don't have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="ea10d-138">IaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-138">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="ea10d-139">Aunque podría lograr la funcionalidad usando máquinas virtuales e instalando software de colaboración, esto podría tardar tiempo en instalarse y administrarse.</span><span class="sxs-lookup"><span data-stu-id="ea10d-139">While you could acheive the functionality using virutal machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="ea10d-140">El equipo no tiene tiempo para usar esta opción.</span><span class="sxs-lookup"><span data-stu-id="ea10d-140">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ea10d-141">PaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-141">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="ea10d-142">El equipo no tiene tiempo para crear una solución PaaS para cumplir los requisitos.</span><span class="sxs-lookup"><span data-stu-id="ea10d-142">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ea10d-143">SaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-143">SaaS</span></span>
      correctExplanation: <span data-ttu-id="ea10d-144">Una solución de SaaS como Office 365 sería una buena solución para los requisitos de colaboración.</span><span class="sxs-lookup"><span data-stu-id="ea10d-144">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="ea10d-145">Teniendo en cuenta el siguiente escenario, ¿cuál es el modelo de servicio en la nube?</span><span class="sxs-lookup"><span data-stu-id="ea10d-145">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="ea10d-146">Tiene dos centros de datos en su organización.</span><span class="sxs-lookup"><span data-stu-id="ea10d-146">You have two datacenters in your organization.</span></span> <span data-ttu-id="ea10d-147">Un centro de datos tiene una base de datos que solo reside en uno de los centros de datos debido a requisitos reguladores.</span><span class="sxs-lookup"><span data-stu-id="ea10d-147">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="ea10d-148">Desea acceder a la base de datos desde el otro centro de datos.</span><span class="sxs-lookup"><span data-stu-id="ea10d-148">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="ea10d-149">Crea una VPN usando un proveedor en la nube para conectar los dos centros de datos.</span><span class="sxs-lookup"><span data-stu-id="ea10d-149">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="ea10d-150">IaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-150">IaaS</span></span>
      correctExplanation: <span data-ttu-id="ea10d-151">Puede usar una VPN de IaaS para implementar esta solución.</span><span class="sxs-lookup"><span data-stu-id="ea10d-151">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ea10d-152">PaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-152">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="ea10d-153">VPN es un recurso de la infraestructura.</span><span class="sxs-lookup"><span data-stu-id="ea10d-153">VPN is an infrastructure resource.</span></span> <span data-ttu-id="ea10d-154">VPN no es una solución de PaaS.</span><span class="sxs-lookup"><span data-stu-id="ea10d-154">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ea10d-155">SaaS</span><span class="sxs-lookup"><span data-stu-id="ea10d-155">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="ea10d-156">VPN es un recurso de la infraestructura.</span><span class="sxs-lookup"><span data-stu-id="ea10d-156">VPN is an infrastructure resource.</span></span> <span data-ttu-id="ea10d-157">VPN no es una solución de SaaS.</span><span class="sxs-lookup"><span data-stu-id="ea10d-157">VPN is not a SaaS solution.</span></span>
      isCorrect: false
