quiz:
  title: <span data-ttu-id="ce370-105">Soluciones de Azure para la nube pública, privada e híbrida</span><span class="sxs-lookup"><span data-stu-id="ce370-105">Azure solutions for public, private and hybrid cloud</span></span>
  questions:
  - content: <span data-ttu-id="ce370-106">Teniendo en cuenta el siguiente escenario, ¿cuál es el mejor modelo de implementación de nube?</span><span class="sxs-lookup"><span data-stu-id="ce370-106">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="ce370-107">Se necesita una base de datos de SQL Server para un proyecto a corto plazo.</span><span class="sxs-lookup"><span data-stu-id="ce370-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="ce370-108">El departamento de TI no tiene hardware disponible que cumpla los requisitos de rendimiento o los recursos para implementarlo.</span><span class="sxs-lookup"><span data-stu-id="ce370-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="ce370-109">El proyecto se inicia la próxima semana.</span><span class="sxs-lookup"><span data-stu-id="ce370-109">The project starts next week.</span></span> <span data-ttu-id="ce370-110">Una vez que el proyecto concluye, la base de datos ya no es necesaria.</span><span class="sxs-lookup"><span data-stu-id="ce370-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="ce370-111">Nube pública</span><span class="sxs-lookup"><span data-stu-id="ce370-111">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="ce370-112">Debido a la urgencia y al ciclo de vida de la base de datos SQL.</span><span class="sxs-lookup"><span data-stu-id="ce370-112">Because of the urgency and lifecycle of the SQL database.</span></span> <span data-ttu-id="ce370-113">La nube pública es la mejor opción.</span><span class="sxs-lookup"><span data-stu-id="ce370-113">Public cloud is the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ce370-114">Nube privada</span><span class="sxs-lookup"><span data-stu-id="ce370-114">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="ce370-115">El departamento de TI no tiene los recursos necesarios para implementar un servidor SQL Server.</span><span class="sxs-lookup"><span data-stu-id="ce370-115">The IT department does not have resources to deploy a SQL Server.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ce370-116">Nube híbrida</span><span class="sxs-lookup"><span data-stu-id="ce370-116">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="ce370-117">La nube híbrida podría ser una opción.</span><span class="sxs-lookup"><span data-stu-id="ce370-117">Hybrid cloud could be an option.</span></span> <span data-ttu-id="ce370-118">Sin embargo, no hay ningún requisito que indique que debe haber una conexión entre las nubes públicas y privadas.</span><span class="sxs-lookup"><span data-stu-id="ce370-118">However, there is no requirement that there needs to be a connection between private and public clouds.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="ce370-119">Teniendo en cuenta el siguiente escenario, ¿cuál es el mejor modelo de implementación de nube?</span><span class="sxs-lookup"><span data-stu-id="ce370-119">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="ce370-120">Se crean varias máquinas virtuales en la nube.</span><span class="sxs-lookup"><span data-stu-id="ce370-120">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="ce370-121">Las máquinas virtuales están conectados en red mediante una red virtual.</span><span class="sxs-lookup"><span data-stu-id="ce370-121">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="ce370-122">Las máquinas virtuales tienen acceso a archivos de imagen de rayos x en el almacenamiento en la nube.</span><span class="sxs-lookup"><span data-stu-id="ce370-122">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="ce370-123">Una máquina virtual es un servidor web que hospeda un sitio web expuesto a Internet para que clientes accedan a sus registros.</span><span class="sxs-lookup"><span data-stu-id="ce370-123">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="ce370-124">Hay una VPN que conecta la solución a su centro de datos local para que la información del cliente se muestre con los archivos de imagen.</span><span class="sxs-lookup"><span data-stu-id="ce370-124">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="ce370-125">Nube pública</span><span class="sxs-lookup"><span data-stu-id="ce370-125">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="ce370-126">Debido a la conexión con el centro de datos local, no se trata de una implementación de nube pública.</span><span class="sxs-lookup"><span data-stu-id="ce370-126">Because of the connection to the on-premises datacenter, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ce370-127">Nube privada</span><span class="sxs-lookup"><span data-stu-id="ce370-127">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="ce370-128">Debido a las máquinas virtuales y la red en la nube pública, no se trata de una implementación de nube privada.</span><span class="sxs-lookup"><span data-stu-id="ce370-128">Because of the virtual machines and network in the public cloud, this is not a private cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ce370-129">Nube híbrida</span><span class="sxs-lookup"><span data-stu-id="ce370-129">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="ce370-130">Este escenario usa tanto la nube pública como la nube privada con una conexión entre ambas.</span><span class="sxs-lookup"><span data-stu-id="ce370-130">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="ce370-131">Por lo tanto, se trata de una implementación de nube híbrida.</span><span class="sxs-lookup"><span data-stu-id="ce370-131">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="ce370-132">Teniendo en cuenta el siguiente escenario, ¿cuál es el modelo de implementación de nube?</span><span class="sxs-lookup"><span data-stu-id="ce370-132">Given the following scenario, what is the cloud deployment model?</span></span> <span data-ttu-id="ce370-133">Tiene dos centros de datos en su organización.</span><span class="sxs-lookup"><span data-stu-id="ce370-133">You have two datacenters in your organization.</span></span> <span data-ttu-id="ce370-134">Un centro de datos tiene una base de datos que solo reside en uno de los centros de datos debido a requisitos reguladores.</span><span class="sxs-lookup"><span data-stu-id="ce370-134">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="ce370-135">Desea acceder a la base de datos desde el otro centro de datos.</span><span class="sxs-lookup"><span data-stu-id="ce370-135">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="ce370-136">Crea una VPN usando un proveedor en la nube para conectar los dos centros de datos.</span><span class="sxs-lookup"><span data-stu-id="ce370-136">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="ce370-137">Nube pública</span><span class="sxs-lookup"><span data-stu-id="ce370-137">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="ce370-138">Debido a los dos centros de datos privados, no se trata de una implementación de nube pública.</span><span class="sxs-lookup"><span data-stu-id="ce370-138">Because of the two private datacenters, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ce370-139">Nube privada</span><span class="sxs-lookup"><span data-stu-id="ce370-139">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="ce370-140">La VPN es un recurso de nube pública.</span><span class="sxs-lookup"><span data-stu-id="ce370-140">The VPN is a public cloud resource.</span></span> <span data-ttu-id="ce370-141">Sin embargo, como la VPN es una conexión privada entre dos centros de datos privados, se trata de una implementación de nube privada.</span><span class="sxs-lookup"><span data-stu-id="ce370-141">However, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ce370-142">Nube híbrida</span><span class="sxs-lookup"><span data-stu-id="ce370-142">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="ce370-143">La VPN es un recurso de nube pública y los centros de datos son privados.</span><span class="sxs-lookup"><span data-stu-id="ce370-143">The VPN is a public cloud resource and the datacenters are private.</span></span> <span data-ttu-id="ce370-144">Sin embargo, como la VPN solo conecta dos centros de datos privados (no en la nube pública), no se trata de una implementación de nube híbrida.</span><span class="sxs-lookup"><span data-stu-id="ce370-144">However, because the VPN only connects two private datacenters (not to the public cloud, this is not a hybrid cloud deployment.</span></span>
      isCorrect: false
