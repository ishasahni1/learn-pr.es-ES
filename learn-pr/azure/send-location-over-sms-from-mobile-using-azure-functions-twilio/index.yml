uid: learn.send-location-over-sms-from-mobile-using-azure-functions-twilio
title: Envío de información de ubicación a través de SMS desde un teléfono con Azure Functions y Twilio
summary: Obtenga información sobre cómo usar el seguimiento de la ubicación en el teléfono junto con Azure Functions para enviar su ubicación a sus amigos.
abstract: Este módulo muestra cómo puede usar Azure Functions para compilar una API HTTP, invocar las funciones con una aplicación móvil creada con Xamarin y enlazar las funciones a servicios de terceros. Para comenzar, se crea una aplicación de Xamarin.Forms que se ejecuta en iOS, Android y Windows mediante Xamarin.Essentials para obtener la ubicación del usuario y una interfaz de usuario básica para aceptar algunos números de teléfono. Después, se describe la creación de un back-end de Azure Functions para proporcionar una API para que llame la aplicación, de forma que pase la ubicación y los números de teléfono en la solicitud de API. Luego, esta función usa un enlace de Twilio para enviar mensajes SMS a los números que se pasan a la API, con un vínculo de mapa que el destinatario puede seguir para mostrar la ubicación del remitente.
