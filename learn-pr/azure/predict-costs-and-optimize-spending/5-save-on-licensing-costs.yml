quiz:
  title: Ahorro en costos de licencia
  questions:
  - content: Si ya tiene licencias de Windows Server, tiene que volver a pagar por ellas en Azure.
    choices:
    - content: Verdadero
      incorrectExplanation: En determinadas circunstancias, puede usar la ventaja híbrida para Windows Server y pagar solo la tarifa de Linux.
      isCorrect: false
    - content: Falso
      correctExplanation: En determinadas circunstancias, puede usar la ventaja híbrida para Windows Server y pagar solo la tarifa de Linux.
      isCorrect: true
  - content: Azure tiene opciones de ahorro de dinero para los servidores de desarrollo y pruebas.
    choices:
    - content: Verdadero
      correctExplanation: Sí, las ventajas Desarrollo/pruebas - Azure Enterprise y Desarrollo/pruebas - Pago por uso de Azure le ofrecen varios descuentos, especialmente para las cargas de trabajo de Windows, lo que elimina los gastos de licencia y se cobra solo la tarifa de Linux para las máquinas virtuales. Esto también se aplica a SQL Server y cualquier otro software de Microsoft que esté cubierto por una suscripción de Visual Studio.
      isCorrect: true
    - content: Falso
      incorrectExplanation: Las ventajas Desarrollo/pruebas - Enterprise y Desarrollo/pruebas - Pago por uso le ofrecen varios descuentos, especialmente para las cargas de trabajo de Windows, lo que elimina los gastos de licencia y se cobra solo la tarifa de Linux para las máquinas virtuales. Esto también se aplica a SQL Server y cualquier otro software de Microsoft que esté cubierto por una suscripción de Visual Studio.
      isCorrect: false
