  questions:
  - content: <span data-ttu-id="c0cc6-105">Si ya tiene licencias de Windows Server, tiene que volver a pagar por ellas en Azure.</span><span class="sxs-lookup"><span data-stu-id="c0cc6-105">If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>
    choices:
    - content: <span data-ttu-id="c0cc6-106">Verdadero</span><span class="sxs-lookup"><span data-stu-id="c0cc6-106">True</span></span>
      incorrectExplanation: <span data-ttu-id="c0cc6-107">En determinadas circunstancias, puede usar la ventaja híbrida para Windows Server y pagar solo la tarifa de Linux.</span><span class="sxs-lookup"><span data-stu-id="c0cc6-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="c0cc6-108">Falso</span><span class="sxs-lookup"><span data-stu-id="c0cc6-108">False</span></span>
      correctExplanation: <span data-ttu-id="c0cc6-109">En determinadas circunstancias, puede usar la ventaja híbrida para Windows Server y pagar solo la tarifa de Linux.</span><span class="sxs-lookup"><span data-stu-id="c0cc6-109">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="c0cc6-110">Azure tiene opciones de ahorro de dinero para los servidores de desarrollo y pruebas.</span><span class="sxs-lookup"><span data-stu-id="c0cc6-110">Azure has money-saving options for test and development servers.</span></span>
    choices:
    - content: <span data-ttu-id="c0cc6-111">Verdadero</span><span class="sxs-lookup"><span data-stu-id="c0cc6-111">True</span></span>
      correctExplanation: <span data-ttu-id="c0cc6-112">Sí, las ventajas Desarrollo/pruebas - Azure Enterprise y Desarrollo/pruebas - Pago por uso de Azure le ofrecen varios descuentos, especialmente para las cargas de trabajo de Windows, lo que elimina los gastos de licencia y se cobra solo la tarifa de Linux para las máquinas virtuales.</span><span class="sxs-lookup"><span data-stu-id="c0cc6-112">Yes, the Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="c0cc6-113">Esto también se aplica a SQL Server y cualquier otro software de Microsoft que esté cubierto por una suscripción de Visual Studio.</span><span class="sxs-lookup"><span data-stu-id="c0cc6-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="c0cc6-114">Falso</span><span class="sxs-lookup"><span data-stu-id="c0cc6-114">False</span></span>
      incorrectExplanation: <span data-ttu-id="c0cc6-115">Las ventajas Desarrollo/pruebas - Enterprise y Desarrollo/pruebas - Pago por uso le ofrecen varios descuentos, especialmente para las cargas de trabajo de Windows, lo que elimina los gastos de licencia y se cobra solo la tarifa de Linux para las máquinas virtuales.</span><span class="sxs-lookup"><span data-stu-id="c0cc6-115">The Enterprise Dev/Test and Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="c0cc6-116">Esto también se aplica a SQL Server y cualquier otro software de Microsoft que esté cubierto por una suscripción de Visual Studio.</span><span class="sxs-lookup"><span data-stu-id="c0cc6-116">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
