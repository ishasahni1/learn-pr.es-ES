  questions:
  - content: ¿Cuál de estas <b>no</b> es una solución de ahorro de costos?
    choices:
    - content: Desasignar máquinas virtuales en las horas de inactividad.
      incorrectExplanation: Con Azure Reserved Virtual Machine Instances, desasignar las máquinas virtuales fuera del horario laboral, ajustar el tamaño de máquinas virtuales infrautilizadas, eliminar las máquinas virtuales sin usar y migrar a PaaS o SaaS son ejemplos de soluciones de ahorro de costos.
      isCorrect: false
    - content: Usar Azure Reserved Virtual Machine Instances.
      incorrectExplanation: Con Azure Reserved Virtual Machine Instances, desasignar las máquinas virtuales fuera del horario laboral, ajustar el tamaño de máquinas virtuales infrautilizadas, eliminar las máquinas virtuales sin usar y migrar a PaaS o SaaS son ejemplos de soluciones de ahorro de costos.
      isCorrect: false
    - content: Equilibrar la carga de las máquinas virtuales para los mensajes entrantes.
      correctExplanation: El equilibrio de carga se usa para optimizar el rendimiento. Con Azure Reserved Virtual Machine Instances, desasignar las máquinas virtuales fuera del horario laboral, ajustar el tamaño de máquinas virtuales infrautilizadas, eliminar las máquinas virtuales sin usar y migrar a PaaS o SaaS son ejemplos de soluciones de ahorro de costos.
      isCorrect: true
    - content: Ajustar el tamaño de las máquinas virtuales infrautilizadas.
      incorrectExplanation: Con Azure Reserved Virtual Machine Instances, desasignar las máquinas virtuales fuera del horario laboral, ajustar el tamaño de máquinas virtuales infrautilizadas, eliminar las máquinas virtuales sin usar y migrar a PaaS o SaaS son ejemplos de soluciones de ahorro de costos.
      isCorrect: false
