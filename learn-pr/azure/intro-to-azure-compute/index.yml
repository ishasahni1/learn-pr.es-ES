uid: learn.intro-to-compute
title: Introducción a Azure Compute
summary: Azure Compute proporciona recursos de cálculo que puede aplicar con flexibilidad un usuario para procesar grandes cantidades de datos para tareas como modelado de efectos de los medicamentos a nivel molecular, minería de datos de marketing, representación de vídeo de nivel general y análisis de datos astronómicos recopilados desde telescopios. El propósito de este módulo es proporcionar una descripción de nivel general del servicio Azure Compute, las opciones que incluye y sugerencias sobre cómo se puede usar para resolver los problemas que un estudiante puede encontrarse en su trabajo diario.
