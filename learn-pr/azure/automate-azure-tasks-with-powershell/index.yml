  description: Azure PowerShell es un módulo de PowerShell que contiene cmdlets para controlar los recursos de Azure. Puede instalarlo de manera local en la máquina del administrador y luego ejecutar scripts y comandos interactivos. Azure PowerShell reenvía los comandos a los centros de datos de Azure donde se ejecutan en el contexto de la suscripción de Azure. Este módulo muestra cómo instalar Azure PowerShell en Linux, macOS o Windows y luego lo usa para conectarse a Azure y administrar los recursos.
