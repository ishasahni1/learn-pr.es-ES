title: Almacenamiento de los datos de la aplicación web con Azure Blob Storage
summary: El almacenamiento de datos es un bloque de creación fundamental de las aplicaciones web. Las aplicaciones basadas en la nube necesitan almacenamiento basado en la nube que pueda atender datos en cualquier lugar del mundo y que no está vinculado a una sola máquina virtual o un único disco duro. Azure Blob Storage puede almacenar y atender de manera eficaz cualquier tipo de datos a escala web e integrarse en cualquier tipo de aplicación web.
