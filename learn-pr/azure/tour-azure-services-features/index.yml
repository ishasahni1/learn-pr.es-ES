  description: 'El primer paso para usar Azure es crear una cuenta. La cuenta contiene los servicios de Azure que aprovisionar y controla su configuración personal, como identidad, facturación y preferencias. Después de crear una cuenta, puede usar Azure Portal para recorrer los servicios disponibles y crear los que necesita para su aplicación. Este módulo lo guía por este proceso de incorporación: creará la cuenta de Azure, iniciará sesión en el portal y practicará la creación de algunos recursos comunes.'
