title: Administración de secretos en aplicaciones web con Azure Key Vault
summary: La aplicación requiere contraseñas de servicio, cadenas de conexión y otros valores de configuración del secreto para hacer su trabajo. El almacenamiento y control de valores de secreto es arriesgado, y cada uso introduce la posibilidad de pérdidas. Azure Key Vault, junto con la característica Managed Service Identity de Azure App Service, permite el acceso de la aplicación web de Azure a los valores de configuración del secreto de forma fácil y segura sin necesidad de almacenar los secretos en el control de código fuente o la configuración.
cardDescription: Almacene de forma segura los valores de configuración del secreto en Azure Key Vault y tenga acceso a ellos forma segura desde su aplicación web de Azure con Managed Service Identity.
