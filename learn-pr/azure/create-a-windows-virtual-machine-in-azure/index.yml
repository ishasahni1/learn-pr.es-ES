  title: Creación de una máquina virtual Windows en Azure
  description: >
    Las máquinas virtuales Windows le permiten crear recursos de proceso dedicados en Microsoft Azure en cuestión de minutos que se pueden usar del mismo modo que un equipo de servidor o escritorio físico. A continuación, puede usar el protocolo de escritorio remoto (RDP) para conectarse a la interfaz de usuario. Si la máquina virtual es un servidor al que se conecta para fines de administración o una estación de trabajo virtual para un usuario final, el RDP proporciona la misma experiencia que si estuviera sentado delante del terminal de un equipo físico local.


    En este curso, obtendrá información sobre cómo crear una máquina virtual Windows a través de Azure Portal. Después, se conectará a esa máquina virtual a través del protocolo de escritorio remoto (RDP) y usará el escritorio de Windows. También usará el portal para modificar el tamaño y las funcionalidades de red de la máquina virtual.
